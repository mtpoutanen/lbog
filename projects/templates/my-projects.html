{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

{% include 'accounts-header.html' %}
    {% for project in projects %}
        <div style="border: 2px red solid; margin: 20px;">
        <p> 
        <a href="{% url "update-project-details" pk=project.id %}">
          {{ project.title }} <br>
          <img src="{{ project.image }}" alt=""> <br>
        </a>
          {{ project.description | truncatewords:"10" }} <br>
        </p>
        </div>
    {% endfor %}

{% endblock content %}
